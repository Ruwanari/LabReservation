
<div class="jumbotron text-center">
<h2 style="text-align: center; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color: black;" class="page-header">Register</h2><br>
<form (submit)="onRegisterSubmit()">
<div class="form-group">
  
  <input type="text" class="form-control" [(ngModel)]="firstname" name="firstname" placeholder="First Name">
</div>

<div class="form-group">
  
  <input type="text" class="form-control" [(ngModel)]="lastname" name="lastname" placeholder="Last Name">
</div>

<div class="form-group">
 
  <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="User Name">
</div>


<div class="form-group">
  
  <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
</div>


<div class="form-group">
  
  <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
</div>
<input type="submit" class="btn btn-primary" value="submit">
</form>
</div>
