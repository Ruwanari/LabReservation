<div class="jumbotron ">
  <h2 class="page-header" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; text-align: center; color: black;">Add reservation</h2>
  <form (submit)="onEditLabReservation()">
    <div *ngIf='lablist' class="form-group">
      
    <select type="text" class="form-control" [(ngModel)]="labname" name="labname" >
      <option value="" disabled selected>Select Lab</option>
      <option *ngFor='let x of lablist' class="dropdown-item" value="{{x.labname}}">{{x.labname}}</option>
      
    </select>
  </div>
  
  <div class="form-group">
    
    <input type="date" class="form-control" [(ngModel)]="date" name="date" >
  </div>
  
  
  
  
  
  <div class="form-group">
  <label>&nbsp; &nbsp; Time slot</label>
  <select  type="text" class="form-control" [(ngModel)]="timeslot" name="timeslot">
    
    <option class="dropdown-item" value="08.00 A.M - 09.00 A.M">08.00 A.M - 09.00 A.M</option>
    <option class="dropdown-item" value="09.00 A.M - 10.00 A.M">09.00 A.M - 10.00 A.M</option>
    <option class="dropdown-item" value="10.00 A.M - 11.00 A.M">10.00 A.M - 11.00 A.M</option>
    <option class="dropdown-item" value="11.00 A.M - 12.00 P.M">11.00 A.M - 12.00 P.M</option>
    <option class="dropdown-item" value="12.00 P.M - 01.00 P.M">12.00 P.M - 01.00 P.M</option>
    <option class="dropdown-item" value="01.00 P.M - 02.00 P.M">01.00 P.M - 02.00 P.M</option>
    <option class="dropdown-item" value="02.00 P.M - 03.00 P.M">02.00 P.M - 03.00 P.M</option>
    <option class="dropdown-item" value="03.00 P.M - 04.00 P.M">03.00 P.M - 04.00 P.M</option>
    <option class="dropdown-item" value="04.00 P.M - 05.00 P.M">04.00 P.M - 05.00 P.M</option>
  </select>
  </div>
  
  
  
  <input type="submit" class="btn btn-primary" value="submit" >
  </form>
  </div>
  <br><br>
