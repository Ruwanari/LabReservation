
<div class="jumbotron text-center">
<div class="panel panel-default">
<h2 style="text-align: left; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color: black; text-align: center" class=" panel-heading">Login</h2></div>
<br><form (submit)="OnLoginSubmit()">
<div class="form-group">
  
  <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
  </div>
  <div class="form-group">
    
    <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
    </div>
<input type="submit" class="btn btn-primary" value="Login">

</form>
</div>
